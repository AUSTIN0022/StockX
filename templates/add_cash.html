{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %} 

{% block main %}
    <main class="container py-5 text-center">
        <h2 class="tcolor">Add Cash to Your Account</h2>

        <form action="/add_cash" method="post">
            <div class="mb-3">
                <label class="tcolor" for="amount">Amount to Add:</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <button class="btn btn-primary" type="submit">Add Cash</button>
        </form>
    </main>
{% endblock %}
